# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger 'x'

set -g @plugin 'dracula/tmux'
set -g @dracula-show-left-icon session
set -g @dracula-plugins "cpu-usage ram-usage"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Options
set -g prefix2 C-a
bind C-a send-prefix -2

set -g mouse on
set -g base-index 1 # start windows numbering at 1
setw -g pane-base-index 1 # make pane numbering consistent with windows
set -g renumber-windows on
# set -g status-position top

# Bind keys
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced' # reload
# bind C-c new-session
bind C-c command-prompt -p "New Session:" "new-session -A -s '%%'"
bind Q confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"#S\"'"
# Toggle mouse on/off
bind m set -gF mouse "#{?mouse,off,on}" \;\
    display-message "#{?mouse,Mouse: ON,Mouse: OFF}"
